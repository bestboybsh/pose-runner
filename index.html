<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camera Test Minimal</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    video { width: min(92vw, 720px); background: #111; border-radius: 12px; }
    button, select { font-size: 16px; padding: 10px 12px; }
    #log { white-space: pre-wrap; background: #f6f6f6; padding: 12px; border-radius: 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Camera Test Minimal</h2>

  <div class="row">
    <button id="start">Start camera</button>
    <button id="stop" disabled>Stop</button>

    <label>
      Facing
      <select id="facing">
        <option value="user">Front (user)</option>
        <option value="environment">Back (environment)</option>
      </select>
    </label>
  </div>

  <p>
    If you do not see a permission popup, the page is not being served over HTTPS or the browser blocked access.
    GitHub Pages is HTTPS, so this should pop up.
  </p>

  <video id="video" autoplay playsinline muted></video>

  <div id="log"></div>

  <script>
    const logEl = document.getElementById("log");
    const video = document.getElementById("video");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const facingSel = document.getElementById("facing");

    let stream = null;

    function log(...args) {
      const msg = args.map(a => (typeof a === "string" ? a : JSON.stringify(a, null, 2))).join(" ");
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    async function startCamera() {
      logEl.textContent = "";
      log("Starting camera...");

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        log("ERROR: getUserMedia not supported in this browser.");
        return;
      }

      // Stop previous stream if any
      if (stream) stopCamera();

      const facingMode = facingSel.value;

      const constraints = {
        audio: false,
        video: {
          facingMode: { ideal: facingMode },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        log("getUserMedia OK.");

        video.srcObject = stream;

        // Some mobile browsers need explicit play()
        await video.play();
        log("video.play OK.");

        startBtn.disabled = true;
        stopBtn.disabled = false;

        // Show actual track settings
        const track = stream.getVideoTracks()[0];
        log("Track label:", track.label || "(no label)");
        log("Settings:", track.getSettings ? track.getSettings() : "(no getSettings)");
      } catch (err) {
        log("ERROR:", err && err.name ? err.name : "Unknown", err && err.message ? err.message : String(err));
        log("Tip: Check site permissions, HTTPS, or if another app is using the camera.");
      }
    }

    function stopCamera() {
      if (stream) {
        for (const t of stream.getTracks()) t.stop();
        stream = null;
      }
      video.srcObject = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      log("Stopped.");
    }

    startBtn.addEventListener("click", startCamera);
    stopBtn.addEventListener("click", stopCamera);

    // Helpful diagnostics
    window.addEventListener("load", () => {
      log("Page loaded.");
      log("isSecureContext:", window.isSecureContext);
      log("UserAgent:", navigator.userAgent);
    });
  </script>
</body>
</html>
