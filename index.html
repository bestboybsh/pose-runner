<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pose Runner (Stable Camera)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    button, select { font-size: 16px; padding: 10px 12px; }
    video { width: min(92vw, 980px); background: #111; border-radius: 12px; }
    #hud { white-space: pre-wrap; background: #f6f6f6; padding: 12px; border-radius: 12px; margin-top: 10px; }
    .pill { display: inline-block; padding: 4px 10px; border-radius: 999px; background: #eee; margin-right: 6px; }
  </style>
</head>
<body>
  <h2>Pose Runner (Stable Camera)</h2>

  <div class="row">
    <button id="btnStart">Start camera</button>
    <button id="btnLoadPose" disabled>Load pose engine</button>
    <button id="btnStop" disabled>Stop</button>

    <label class="pill">
      Facing
      <select id="facing">
        <option value="user">Front</option>
        <option value="environment">Back</option>
      </select>
    </label>

    <span class="pill">Status: <b id="status">INIT</b></span>
  </div>

  <video id="video" autoplay playsinline muted></video>
  <div id="hud"></div>

  <script>
    const btnStart = document.getElementById("btnStart");
    const btnLoadPose = document.getElementById("btnLoadPose");
    const btnStop = document.getElementById("btnStop");
    const facingSel = document.getElementById("facing");
    const statusEl = document.getElementById("status");
    const hud = document.getElementById("hud");
    const video = document.getElementById("video");

    function setStatus(s) { statusEl.textContent = s; }
    function log(msg) {
      hud.textContent += msg + "\n";
      hud.textContent = hud.textContent.slice(-4000);
      console.log(msg);
    }

    let stream = null;
    let poseLoaded = false;

    window.addEventListener("load", () => {
      log("JS loaded.");
      log("isSecureContext: " + window.isSecureContext);
      log("UserAgent: " + navigator.userAgent);
    });

    async function startCamera() {
      hud.textContent = "";
      log("Starting camera...");
      setStatus("CAMERA_START");

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        log("ERROR: getUserMedia not supported.");
        setStatus("CAMERA_FAIL");
        return;
      }

      if (stream) stopCamera();

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          audio: false,
          video: {
            facingMode: { ideal: facingSel.value },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });

        video.srcObject = stream;
        await video.play();

        log("Camera OK.");
        setStatus("CAMERA_OK");

        btnStop.disabled = false;
        btnLoadPose.disabled = false;
      } catch (e) {
        log("ERROR: " + (e?.name || "Unknown") + " " + (e?.message || e));
        log("If you saw no popup, check site permissions or HTTPS.");
        setStatus("CAMERA_FAIL");
      }
    }

    function stopCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      stream = null;
      video.srcObject = null;
      setStatus("STOPPED");
      log("Stopped camera.");
      btnStop.disabled = true;
      btnLoadPose.disabled = true;
    }

    // Pose engine is loaded only after camera works
    async function loadPoseEngine() {
      if (poseLoaded) {
        log("Pose engine already loaded.");
        return;
      }

      setStatus("POSE_LOADING");
      log("Loading pose engine from CDN...");

      try {
        const vision = await import("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14");
        const { PoseLandmarker, FilesetResolver } = vision;

        const fileset = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
        );

        const landmarker = await PoseLandmarker.createFromOptions(fileset, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task"
          },
          runningMode: "VIDEO",
          numPoses: 1
        });

        poseLoaded = true;
        setStatus("POSE_OK");
        log("Pose engine OK.");
        log("Next: I can attach runner game + jump/duck once pose load is confirmed.");

        // Optional quick sanity check
        const now = performance.now();
        const res = landmarker.detectForVideo(video, now);
        log("Pose detected: " + (!!res?.landmarks?.[0]));
      } catch (e) {
        log("POSE LOAD ERROR: " + (e?.message || e));
        log("This usually means CDN/model access is blocked on your network.");
        setStatus("POSE_FAIL");
      }
    }

    btnStart.addEventListener("click", startCamera);
    btnStop.addEventListener("click", stopCamera);
    btnLoadPose.addEventListener("click", loadPoseEngine);
  </script>
</body>
</html>
